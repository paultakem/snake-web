<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Loading stylesheets from w3school web site, stylesheets contain prebuilt themes  -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/styles/stylesheet.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
</head>
<body>

<!-- Header; top navigation layout -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1">My snake game </a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1" id="scoreBoard">Score: 0</a>
  </div>
</div>


<!-- Body layout --> 
<div class="w3-main">

  <!-- First row -->
  <div class="w3-row w3-padding-top-64">

    <!-- width of the first item in the row (our game canvas) -->
    <div class="w3-twothird w3-container">

      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- with of the 2nd item our high score list -->
    <div class="w3-third w3-container">
     <h2>High score list</h2>
      <ol id="highScoreList">
      </ol>
    </div>
      
  </div>

  <!-- Second row -->
  <div class="w3-row w3-padding-32">
  
    <!-- buttons to control game flow -->
    <div class="w3-twothird w3-center">
      <a href="#" class="w3-bar-item w3-button w3-theme-l1 w3-p" id="resumeBtn">Resume </a>
      <a href="#" class="w3-bar-item w3-button w3-theme-l1 w3-p" id="pauseBtn">Pause </a>
      <a href="#" class="w3-bar-item w3-button w3-theme-l1" id="restartBtn">Restart </a>
      </div>
  </div>


?
<!-- Footer -->
  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32 w3-small w3-center">
          Paul Takem<br>
          February 2022<br>
          Kristianstad, Sweden<br>
          Contact:0739032879<br>
          Email:paultakem368@gmail.com<br>
    </div>

    <div class="w3-container w3-theme-l1 w3-center">
      <p> <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"></a></p>
    </div>
  </footer>

</div>

<script src="js/snake.js"></script>

</body>
</html>
