<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/styles/stylesheet.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1">My snake game </a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1" id="scoreBoard">Score: 0</a>
  </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
< class="w3-main">

  <div class="w3-row w3-padding-top-64">
    <div class="w3-twothird w3-container">

      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="w3-third w3-container">
      <table id="highScoreTable">
        <tr>
          <th>Place</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>20</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>10</td>
        </tr>
      </table> 

    </div>
      
  </div>

  <div class="w3-row w3-padding-32">
  
    <div class="w3-twothird w3-center">
      <a href="#" class="w3-bar-item w3-button w3-theme-l1 w3-p">Pause </a>
      <a href="#" class="w3-bar-item w3-button w3-theme-l1">Restart </a>
      </div>
  </div>



  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32 w3-small w3-center">
          Paul Takem<br>
          February 2022<br>
          Kristianstad, Sweden<br>
    </div>

    <div class="w3-container w3-theme-l1 w3-center">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script src="js/snake.js"></script>

</body>
</html>
